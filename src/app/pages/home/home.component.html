<div>
  <div class="mt-4">
    <div class="text-xl mx-4">Order our best food options</div>
    <div class="flex gap-4 overflow-auto mx-4">
      @for(foodItem of foodItems; track foodItem.id){
      <app-menu-item
        [imageSrc]="foodItem.imageSrc"
        [itemName]="foodItem.name"
      />
      }
    </div>
  </div>

  <div class="mt-8">
    <div class="text-2xl m-4">Shop groceries on Instamart</div>
    <div class="flex gap-4 overflow-auto mx-4">
      @for(item of itemList; track item.id){
      <app-menu-item [imageSrc]="item.imageSrc" [itemName]="item.name" />
      }
    </div>
  </div>
</div>
