<div class="p-2">
  <div class="text-2xl font-bold">
    Order some food to satisfy your mid-night craving
  </div>
  <div>
    <div
      class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 overflow-auto mx-4"
    >
      @for(foodItem of foodList; track foodItem.id){
      <app-menu-item
        [imageSrc]="foodItem.imageSource"
        [itemName]="foodItem.foodItemName"
        [orderPage]="true"
        [id]="foodItem.id"
        [price]="foodItem.price"
      />
      }
    </div>
  </div>
</div>
